devices: (
{
    name: "Wireless Mouse MX Master 3";
    smartshift:
    {
        on: true;
        threshold: 80;
    };
    hiresscroll:
    {
        hires: true;
        invert: false;
        target: false;
    };
    dpi: 1200;

    buttons: (
        {
            cid: 0x0056;		// Forward Button
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnInterval";
                        interval: 50;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_VOLUMEUP"];		// Volume Up
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnInterval";
                        interval: 50;
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_VOLUMEDOWN"];		// Volume Down
                        };
                    },
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_PREVIOUSSONG"];		// Previous Song
                        };
                    },
                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_NEXTSONG"];		// Next Song
                        };
                    },
                    {
                        direction: "None"
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_PLAYPAUSE"];		//Play-Pause
                        }
                    }
                );
            };
        },
        {
            cid: 0x0053;		//Back Button
            action =
            {
                type: "Keypress";
                keys: ["KEY_RIGHTCTRL","KEY_RIGHTSHIFT","KEY_SYSRQ"];		// Print Screen Area
            };
        },
        {
            cid: 0x00c3;		//Gesture Button
            action =
            {
                type: "Gestures";
                gestures: (
                    {
                        direction: "Up";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA","KEY_Y"];		// Toogle Tiling
                        };
                    },
                    {
                        direction: "Down";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA","KEY_D"];		// Hide All Apps
                        };
                    },
                    {
                        direction: "Left";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT","KEY_LEFT"];		// Move to Left Workspace
                        };
                    },
                    {
                        direction: "Right";
                        mode: "OnRelease";
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTALT","KEY_RIGHT"];		// Move to Right Workspace
                        };
                    },
                    {
                        direction: "None"
                        action =
                        {
                            type: "Keypress";
                            keys: ["KEY_LEFTMETA"];		// Overview
                        };
                    }
                );
            };
        },
        {
            cid: 0x00c4;		// Toogle Smart Shift Button
            action =
            {
                type: "Keypress";
                keys: ["KEY_LEFTALT","KEY_F4"];		// Close Windows
            };
        }
    );
}
);